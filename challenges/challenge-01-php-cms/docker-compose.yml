services:
  web:
    build: .
    ports:
      - "8080:80"
    volumes:
      - ./uploads:/var/www/html/uploads
    depends_on:
      - mysql
    environment:
      - DB_HOST=mysql
      - DB_NAME=cms_db
      - DB_USER=cms_user
      - DB_PASS=cms_pass

  mysql:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=rootpass
      - MYSQL_DATABASE=cms_db
      - MYSQL_USER=cms_user
      - MYSQL_PASSWORD=cms_pass
    volumes:
      - ./database/schema.sql:/docker-entrypoint-initdb.d/1-schema.sql
      - ./database/data.sql:/docker-entrypoint-initdb.d/2-data.sql
    ports:
      - "3306:3306"

